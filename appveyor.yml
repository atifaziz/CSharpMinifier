version: '{build}'
image:
  - Visual Studio 2017
  - Ubuntu
skip_commits:
  files:
    - '*.md'
    - '*.txt'
branches:
  only:
    - master
  except:
    - /.+[\-.]wip$/
    - wip
pull_requests:
  do_not_increment_build_number: true
skip_tags: true
environment:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
install:
- cmd: curl -O https://dot.net/v1/dotnet-install.ps1
- ps:  $env:DOTNET_SDK_VERSION = (type .\global.json | ConvertFrom-Json).sdk.version
- ps:  if ($isWindows) { ./dotnet-install.ps1 -InstallDir .dotnet -Version $env:DOTNET_SDK_VERSION }
- ps:  if ($isWindows) { ./dotnet-install.ps1 -InstallDir .dotnet -Version 2.2.7 -Runtime dotnet }
- ps:  if ($isWindows) { ./dotnet-install.ps1 -InstallDir .dotnet -Version 2.1.3 -Runtime dotnet }
- cmd: set PATH=%CD%\.dotnet;%PATH%
- sh:  curl -O https://dot.net/v1/dotnet-install.sh
- sh:  chmod +x dotnet-install.sh
- sh:  . dotnet-install.sh --install-dir .dotnet --version $DOTNET_SDK_VERSION
- sh:  . dotnet-install.sh --install-dir .dotnet --version 2.2.7 --runtime dotnet
- sh:  . dotnet-install.sh --install-dir .dotnet --version 2.1.3 --runtime dotnet
- ps: |
    if ($isWindows) { $env:PATH -split ';' | echo }
    if ($isLinux  ) { $env:PATH -split ':' | echo }
before_build:
- which dotnet
- dotnet --info
build_script:
- ps: >-
    $id = $env:APPVEYOR_REPO_COMMIT_TIMESTAMP -replace '([-:]|\.0+Z)', ''

    $id = $id.Substring(0, 13)

    if ($isWindows) { .\pack.cmd ci-$id } else { ./pack.sh ci-$id }
test_script:
- cmd: test.cmd
- sh: ./test.sh
- sh: # revert to following post merge of PR codecov/codecov-bash#138
- sh: # curl -s https://codecov.io/bash > codecov
- sh: curl -s https://raw.githubusercontent.com/codecov/codecov-bash/14662d32a4862918c31efafe4b450de1305a38e1/codecov > codecov
- sh: chmod +x codecov
- sh: ./codecov -f ./tests/coverage.opencover.xml
artifacts:
- path: dist\*.nupkg
deploy:
- provider: NuGet
  server: https://www.myget.org/F/raboof/api/v2/package
  api_key:
    secure: fhGwXyO35FSshRzs5GWmF1LJTrd1sIqmS/jNCSfO2LfOciuYAKiXuFMYZFGiTAl+
  symbol_server: https://www.myget.org/F/raboof/symbols/api/v2/package
  on:
    branch: master
notifications:
- provider: Email
  to:
  - raboof-ci@googlegroups.com
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: false
